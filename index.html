<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Eric Hopkins</title>

    <meta name="description" content="Personal website of Eric Hopkins, built with impress.js" />
    <meta name="author" content="Eric Hopkins" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />

    <!--TODO: Add some icon for the tab here later-->
</head>

<body class="impress-not-supported">

    <!--this is the fallback for when the site is accessed with a browser that doesn't support impress.js-->
    <div class="fallback-message">
        <p>Your browser doesn't support <b>impress.js</b>, which this site utilizes. This site looks so much nicer on...</p>
        <p>Chrome, Safari, or FireFox</p>
    </div>

    <div id="impress">

        <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
            <q>This should definitely work!</q>
        </div>

        <div class="step slide" data-x="0" data-y="-1500">
            <q>And so should this! When I'm done this is going to look <strong>great!!</strong></q>
        </div>

    </div>

    <div class="hint">
        <p>use a spacebar or arrow keys to navigate</p>
    </div>
    <script>
        if("ontouchstart" in document.documentElement) {
            document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>"
        }
    </script>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>

</body>

</html>
